<table class="table">
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wen</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let week of calendar">
      <td
        (click)="daySelect(day.value)"
        [class.disabled]="day.disabled"
        *ngFor="let day of week.days"
      >
        <span [ngClass]="{ active: day.active, selected: day.selected }">{{
          day.value | momentf: 'ddd DD'
        }}</span>
      </td>
    </tr>
  </tbody>
</table>
